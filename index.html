<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

<h1>Tic Tac Toe Game</h1>

    <section>
        <div id="GameBoard">
            <div><button id= cell1 class="Cell"></button></div>
            <div><button id= cell2 class="Cell"></button></div>
            <div><button id= cell3 class="Cell"></button></div>
            <div><button id= cell4 class="Cell"></button></div>
            <div><button id= cell5 class="Cell"></button></div>
            <div><button id= cell6 class="Cell"></button></div>
            <div><button id= cell7 class="Cell"></button></div>
            <div><button id= cell8 class="Cell"></button></div>
            <div><button id= cell9 class="Cell"></button></div>
        </div>
    </section>

        <div id="ResetButtonContainer">
            <button id="ResetButton">Switch Turn</button>
            <button id="ClearBoard">Clear Board</button>
            <button id="ResetScores">Reset Score</button>
        </div>

<p></p>

        <div id="GameStatus">
            <div id="WinnerDisplay">Game started!</div>
        </div>

<p></p>

<div id="GameScores">
    <section id="OScoreSection">
            <div id="OScoreLabel">O-Score:<div id="O-Score">0</div></div>
    </section>

    <section id="XScoreSection">
            <div id="XScoreLabel">X-Score:<div id="X-Score">0</div></div>
    </section>
</div>

<p></p>
    <div id="CurrentTurnDiv">
    <section id="CurrentTurn">
        <div id="CurrentTurnContainer">Current Turn:<div id="CurrentTurnSymbol"></div>
        </div>
    </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
